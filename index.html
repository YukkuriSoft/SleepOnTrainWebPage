    <style>

            height: 120px;

            margin-bottom: 25px;

            border-radius: 10px;

        }

        a {

            color: #2980b9;

            text-decoration: none;

            font-weight: bold;

        }

        a:hover {

            text-decoration: underline;

        @media (max-width: 600px) {

            .container {

                padding: 20px;

            }

            h1 {

            p {
