<!DOCTYPE html>
<html lang="ja">
<head>

    <title>『sleep on train』 - 技術サポート</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;

            width: 90%;

        h1 {
            font-size: 26px;
            color: #2c3e50;

        }

        }
        img {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            border-radius: 10px;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        video {
            max-width: 100%;
            max-height: 300px;
            height: auto;
        }
        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            img {
